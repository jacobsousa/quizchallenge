<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    
    <div class="startArea">
        <p>Quiz Title</p>
        <button class="startbtn">START</button>
    </div>
    
    <div class="quizArea">
        
        <div id=“timer”>Time Left: <span id=“seconds”>60</span></div>

        <p class="question">QUESTION TEXT </p>
        <button class="answerbtn1">PH1</button>
        <button class="answerbtn2">PH2</button>
        <button class="answerbtn3">PH3</button>
        <button class="answerbtn4">PH4</button>

    </div>

    <div class="gameEnd">
        <p>PLEASE ENTER YOUR INITIALS</p>
        <!-- Score display -->
        <input class="initials" type="text">
        </input>
    <button class="initialSubmit">Submit initials</button>
    </div>



    <div class="highScores">
        <h2>HIGHSCORES</h2>
        <ul class="scoreBox">

        </ul>

    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
